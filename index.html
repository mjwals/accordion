<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Accordion</title>
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="accordion.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/849cbce7c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="accordion">
      <li>
        <button class="accordion-button">
          Accordion Link 1
          <span class="caret"><i class="fas fa-chevron-down"></i></span>
        </button>
        <div class="accordion-panel">
          <div class="accordion-panel-content">Accordion panel 1</div>
        </div>
      </li>
      <li>
        <button class="accordion-button">
          Accordion Link 2
          <span class="caret"><i class="fas fa-chevron-down"></i></span>
        </button>
        <div class="accordion-panel">
          <div class="accordion-panel-content">Accordion panel 2</div>
        </div>
      </li>
      <li>
        <button class="accordion-button">
          Accordion Link 3
          <span class="caret"><i class="fas fa-chevron-down"></i></span>
        </button>
        <div class="accordion-panel">
          <div class="accordion-panel-content">Accordion panel 3</div>
        </div>
      </li>
    </ul>

    <script src="accordion.js"></script>
  </body>
</html>
